    <body>
        <a class="skipTo" href="#content">Skip to content</a>
        <a class="skipTo" href="#footer">Skip to footer</a>
        <header>
            <span class="desktop">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Large.png" alt="GuideSRC logo" id="headerLogo" />
                </a>
            </span>
            <span class="mobile">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Small.png" alt="GuideSRC logo" id="headerLogo" />
                </a>
            </span>
            <div class="headerRight">
                <a href="index.html" class="headerButton">Posts</a>
                <a href="itinerary.html" class="headerButton">Itinerary</a>
                <a href="account.html" class="headerButton selected">Account</a>
            </div>
        </header>
        <main id="content">
            <h1 class="center">Account</h1>
            <div class="card center" id="signIn">
                <h2>Sign into GuideSRC</h2>
                <form>
                    <input type="email" placeholder="Email" id="user"></input><br>
                    <input type="password" placeholder="Password" id="pass"></input>
                </form><br>
                <button onclick="window.location.href = 'index.html';" class="bad">Cancel</button><button class="secondary" onclick="signOutBefore();">Sign Up</button><button onclick="signIn();">Sign In</button><br>
            </div>
            <div class="card center" id="signUp">
                <h2>Sign up for GuideSRC</h2>
                <form autocomplete="off">
                    <input placeholder="Username" id="name" autocomplete="off"></input>
                </form><br>
                <button class="bad" onclick="reset();">Cancel</button><button onclick="signUp();">Sign Up</button><br>
            </div>
            <div class="card coloured signedIn profile">
                <div>
                    <img src="media/AnonUser.png" class="accountPicture floatLeft" />
                </div>
                <div class="floatLeft profileInfo">
                    <strong class="accountName">Loading...</strong><br>
                    Online
                </div>
                <div class="options">
                    <button onclick="window.location.href = 'settings.html';" class="secondary">Settings</button><button onclick="signOut();" class="secondary">Sign Out</button>
                </div>
            </div>
            <div class="card center signedIn">
                <button onclick="window.location.href = 'postUpload.html';">Upload New Post</button> <button onclick="shareProfile();">Share Profile</button> <span class="adminSpan"><button onclick="window.location.href = 'admin.html';">Admin Console</button></span>
            </div>
            <div class="signedIn">
                <h2 class="center">Uploaded Posts</h2>
                <div id="postLoader" class="loaderHolder"><i aria-label="Loading content..." class="material-icons loader">airplanemode_active</i></div>
                <div id="postList" class="itemHolder"></div>
            </div>
            <p class="center" id="error"></p>
            <div class="center" id="pend"></div>
        </main>
        <div class="dialogBackground"></div>
        <div class="dialog">
            Hi!
        </div>
        <footer import="/footer.html" id="footer"></footer>
        <script src="profanityFilter.js"></script>
        <script src="staffList.js"></script>
        <script src="account.js"></script>
        <script src="accountPostList.js"></script>
    </body>
</html>
