    <body>
        <a class="skipTo" href="#content">Skip to content</a>
        <a class="skipTo" href="#footer">Skip to footer</a>
        <header>
            <span class="desktop">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Large.png" alt="GuideSRC logo" id="headerLogo" />
                </a>
            </span>
            <span class="mobile">
                <a href="index.html" title="Go to main page" class="headerButton logo">
                    <img src="media/Small.png" alt="GuideSRC logo" id="headerLogo" />

            </span>
            <div class="headerRight">
                <a href="index.html" class="headerButton">Posts</a>
                <a href="itinerary.html" class="headerButton">Itinerary</a>
                <a href="account.html" class="headerButton selected">Account</a>
            </div>
        </header>
        <main id="content">
            <h1 class="center">Upload Post</h1>
            <div class="card center notSignedIn">
                <h2>Sorry!</h2>
                <p>To access post uploading for your account, please sign in.</p>
                <button onclick="window.location.href = 'account.html'">Sign In</button>
            </div>
            <div class="card coloured signedIn">
                Get likes and appreciation for uploading a new post. <button onclick="window.location.href = 'account.html';" class="secondary">Back</button>
            </div>
            <div class="card signedIn">
                <div class="center">
                    <input placeholder="Title" class="postUploadField" id="postTitle"></input>
                    <input placeholder="Image" class="postUploadField" id="postImage"></input>
                    <input placeholder="Location" class="postUploadField" id="postLocation"></input>
                </div>
                <textarea type="multiline" rows="5" placeholder="Write your post here..." id="postContent"></textarea><br>
                <small>You can use Markdown: <strong>**bold**</strong>, <em>*italic*</em>, <code>`code`</code>, <a href="javascript:alert('Replace \'url\' with your custom URL!');">[link](url)</a> and much more!</small><br>
                <div class="right"><button onclick="postUpload();" class="uploadPost">Upload Post</button></div>
            </div>
            <p class="center" id="error"></p>
            <div class="center" id="pend"></div>
        </main>
        <div class="dialogBackground"></div>
        <div class="dialog">
            Hi!
        </div>
